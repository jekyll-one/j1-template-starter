  # ----------------------------------------------------------------------------
  # Featured articles
  #
  featured:
    output:                             true
    permalink:                          /collections/:collection/:name/

  # ----------------------------------------------------------------------------
  # Book shelf
  #
  biography:
    output:                             true
    permalink:                          /collections/public/:collection/:name/
  fantasy:
    output:                             true
    permalink:                          /collections/public/:collection/:name/
  romance:
    output:                             true
    permalink:                          /collections/public/:collection/:name/

# ------------------------------------------------------------------------------
# FRONTMATTER defaults
#

# Using the YAML Front Matter is a way the (individual) configuration
# for post and pages can be specified. Very often, a lot of config
# options are repeated on each and every post or page. Setting the
# layout for each file, adding categories to a post, etc. might be
# the same for the majority of your content.
#
# Instead of repeating this configuration each time a page is being
# created, Jekyll provides a way to set these configuration items
# as defaults in this site configuration (_config.yml).
#
defaults:

  # ----------------------------------------------------------------------------
  # HTML partials (loaded via XHR) excluded from sitemap
  #
  - scope:
      path:                             assets/data

    values:
      sitemap:                          false

  # ----------------------------------------------------------------------------
  # Module HTML docs and examples excluded from sitemap
  #
  - scope:
      path:                             assets/themes/j1

    values:
      sitemap:                          false

  # ----------------------------------------------------------------------------
  # Pages
  #
  - scope:
      path:                             pages
      type:                             pages

    values:
      layout:                           page
      author:                           J1 Team

      robots:
        index:                          false
        follow:                         false

      personalization:                  false
      exclude_from_search:              false

      analytics:                        true
      comments:                         true
      advertising:                      false
      youtube:                          true
      vimeo:                            true

      toc:                              true
      fam_menu_id:                      page_ctrl_simple
      scrollbar:                        false

      icons:
        family:                         MDI
        color:                          md-blue
        size:                           5x

      images:
        dir:                            /assets/images/pages

      resource_options:
        - toccer:
            collapseDepth:              3

  # ----------------------------------------------------------------------------
  # Posts
  #

  # ----------------------------------------------------------------------------
  # PUBLIC - FEATURED
  #
  - scope:
      path:                             posts/public/featured
      type:                             posts

    values:
      layout:                           post
      author:                           J1 Team

      robots:
        index:                          false
        follow:                         false

      personalization:                  false
      exclude_from_search:              false

      analytics:                        true
      comments:                         true
      advertising:                      false
      youtube:                          true
      vimeo:                            true

      series:                           false

      toc:                              true
      fam_menu_id:                      page_ctrl_simple
      scrollbar:                        false

      icons:
        category-icon:                  false                                   # comment-text-outline
        family:                         MDI
        color:                          md-blue
        size:                           5x

      images:
        category-image:                 false                                   # img26.jpg
        dir:                            /assets/images/collections/blog/featured

      resource_options:
        - toccer:
            collapseDepth:              3

  # ----------------------------------------------------------------------------
  # PUBLIC - SERIES
  #
  - scope:
      type:                             posts
      path:                             posts/public/series

    values:
      layout:                           post
      author:                           J1 Team

      robots:
        index:                          false
        follow:                         false

      personalization:                  false
      exclude_from_search:              false

      analytics:                        true
      comments:                         true
      advertising:                      false
      youtube:                          true
      vimeo:                            true

      icons:
        category-icon:                  false                                   # dots-horizontal-circle
        family:                         MDI
        color:                          md-indigo
        size:                           5x

      images:
        category-image:                 false                                   # img26.jpg
        dir:                            /assets/images/collections/blog/series

  # ----------------------------------------------------------------------------
  # PUBLIC - WIKIPEDIA
  #
  - scope:
      type:                             posts
      path:                             posts/public/wikipedia

    values:
      layout:                           post
      author:                           Wikipedia

      robots:
        index:                          false
        follow:                         false

      personalization:                  false
      exclude_from_search:              false

      analytics:                        true
      comments:                         false
      advertising:                      false
      youtube:                          false
      vimeo:                            false

      series:                           false

      toc:                              true
      fam_menu_id:                      page_ctrl_simple
      scrollbar:                        false

      icons:
        category-icon:                  false                                   # wikipedia
        family:                         MDI
        color:                          md-indigo
        size:                           5x

      images:
        category-image:                 false
        dir:                            /assets/images/collections/blog/wikipedia

  # ----------------------------------------------------------------------------
  # Collections
  #

  # ----------------------------------------------------------------------------
  # Featured Articles
  #
  - scope:
      type:                             featured
      path:                             collections/_featured

    values:
      layout:                           page
      sitemap:                          false

      robots:
        index:                          false
        follow:                         false

      personalization:                  false
      exclude_from_search:              false

      analytics:                        false
      comments:                         false
      advertising:                      false
      youtube:                          false
      vimeo:                            false


# ==============================================================================
# 6. LAYOUT configuration
#
# ------------------------------------------------------------------------------
#
# ------------------------------------------------------------------------------
# COMPRESS (HTML) settings
#
# enabled
# ------------------------------------------------------------------------------
#   Enables|Disables the use of compress.
#   If enabled, all HTML pages generated for ALL layout
#   get compressed for production. To use compress, set
#   the ENVIRONMENT to production and the value of
#   compress_html.enable to "true".
#
#   See http://jch.penibelst.de/ for more details.
#
#   values:                             boolean (true|false)
#   default:                            false
#
# profile
# ------------------------------------------------------------------------------
#   A boolean value to turn on the profile mode. If true, the
#   layout creates a HTML table after the compressed content. The
#   table contains the file size in bytes during the compressing
#   steps.
#
#   The profile table provides attributes for styling and reading.
#   The id ends with build’s timestamp to be unique enough.
#
#   <table
#     id="compress_html_profile_YYYYMMDD"
#     class="compress_html_profile"
#   >
#
#   This page itself is compressed in profile mode for analysis,
#   testing or educational purposes only. The table written to
#   the end of a page.
#
#   NOTE: Never profile pages for public use.
#
#   values:                             boolean (true|false)
#   default:                            false
#
# blanklines
# ------------------------------------------------------------------------------
#   A boolean value to turn on blanklines mode. This mode will
#   only remove lines consisting of whitespace and leave other
#   lines alone.
#
#   values:                             boolean (true|false)
#   default:                            false
#
# clippings
# ------------------------------------------------------------------------------
#   An array of elements to clip whitespace around them. The
#   following elements may be safe to clip:
#
#     - Metadata
#     - Sections
#     - Grouping content (except the pre element)
#     - Tabular data
#
#   Use the shortcut all to clip all safe elements.
#
#   Example:
#
#   clippings: [div, p, ul, td, h1, h2]
#
#   values:                             HTML tags|all
#   default:                            empty array
#
# comments
# ------------------------------------------------------------------------------
#   An array of exactly two comment tags to strip comments
#   enclosed by them. The first string must be the start tag,
#   the second must be the end tag.
#
#   Example:
#
#   comments: ["<!-- ", " -->"]
#
#   values:                             comment tags
#   default:                            empty array
#
# startings
# ------------------------------------------------------------------------------
#   An array of elements with optional start tags. These start
#   tags will be >>removed<<.
#
#   Example:
#
#   startings: [html, head, body]
#
#   values:                             HTML optional start tags
#   default:                            empty array
#
# endings
# ------------------------------------------------------------------------------
#   An array of elements with optional end tags. These end tags
#   will be >>removed<<. Use the shortcut all to remove all
#   optional endings.
#
#   Example:
#
#   endings: [p, li, td]
#
#   values:                             HTML optional end tags
#   default:                            empty array
#
# ignore.envs
# ------------------------------------------------------------------------------
#   An array of environments given by ENV["JEKYLL_ENV"]
#   where the compress layout is IGNORED. This is useful
#   while developing a website the content should NOT
#   compressed.
#
#   Example:
#
#   envs:                               [development, test]
#
#   values:                             HTML optional end tags
#   default:                            empty array
#
compress_html:
  enabled:                              true
  profile:                              false
  blanklines:                           false
  comments:                             []
  startings:                            []
  clippings:                            []
  endings:                              []
  ignore:
    envs:                               []

# ------------------------------------------------------------------------------
# END config
