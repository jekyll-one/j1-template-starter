# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 MasterSlider
  scope:                                User settings
  location:                             _data/modules/masterslider.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:

  # ----------------------------------------------------------------------------
  # Slider options
  # ----------------------------------------------------------------------------
  skin:                                 default
  slider_manager_load_timeout:          50

  # ----------------------------------------------------------------------------
  # Slider settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # Slider 1 - Full Width
    #
    - slider:
      enabled:                          true

      id:                               ms_00001

      # ------------------------------------------------------------------------
      # Slider controls
      #
      controls:
        # NO controls used for this slider

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:

        height:                         500
        fillMode:                       fill                                    # default: fill | fit | stretch | center | tile
        layersMode:                     center                                  # default: center | full
        layout:                         fullwidth                               # fullscreen
        autoplay:                       true
        loop:                           true
        speed:                          10

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        # slide 1
        #
        - slide:
          alt:                          Cities 1
          title:                        Cities 1
          foreground_image:             /assets/images/modules/masterslider/slider_2/andreas-brucker.jpg
          background_image:             /assets/themes/j1/modules/masterslider/css/blank.gif
          thumb_image:                  false
          slideinfo:                    false

        # slide 2
        #
        - slide:
          alt:                          Cities 2
          title:                        Cities 2
          foreground_image:             /assets/images/modules/masterslider/slider_2/denys-nevozhai-1.jpg
