        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for collections)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
