    # --------------------------------------------------------------------------
    # VIDEOS
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Video + Variable Height + Gutters + Captions + lightGallery
    - grid:
      enabled:                          true

      id:                               mixed_video_example
      type:                             video
      gutters:                          2

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             6
        xl:                             6

      # ------------------------------------------------------------------------
      # VideoJS settings
      # See settings: //jekyll.one/pages/public/manuals/videojs/videojs_api/
      # ------------------------------------------------------------------------
      #
      videojs:
        enabled:                        true

        theme:                          uno

        # ----------------------------------------------------------------------
        # Player settings
        # See: //jekyll.one/pages/public/manuals/videojs/lightgallery_api
        # ----------------------------------------------------------------------
        #
        player:
          enabled:                      true

          # VideoJS
          # --------------------------------------------------------------------
          videojsPlayer:
            enabled:                    true

            videojsOptions:
              controls:                 true
              tracks:                   true

            controlBar:
              pictureInPictureToggle:   false
              chaptersButton:           true
              subtitlesButton:          true
              playbackRates:            [0.25, 0.5, 1, 1.5, 2]

              volumePanel:
                inline:                 false

              hotkeysPlugin:
                enabled:                true
                options:
                  volumeStep:           0.2

              skipButtonsPlugin:
                enabled:                true
                options:
                  forward:              15
                  backward:             15

              zoomPlugin:
                enabled:                true
                options:
                  moveX:                0
                  moveY:                0
                  rotate:               0
                  zoom:                 1

          # Vimeo
          # --------------------------------------------------------------------
          vimeoPlayer:
            enabled:                    true
            api:                        native                                  # native|videojs

            options:
              autoPlay:                 true
              muted:                    true
#             byline:                   0
#             portrait:                 0
#             color:                    var(--md-gray-100)


          # Wistia
          # --------------------------------------------------------------------
          wistiaPlayer:
            enabled:                    true
            api:                        native                                  # native|videojs

            options:
              autoPlay:                 true
              fullscreenButton:         true
              muted:                    false
              qualityControl:           false

          # Youtube
          # --------------------------------------------------------------------
          youTubePlayer:
            enabled:                    true
            api:                        videojs                                 # native|videojs

            options:
              autoPlay:                 true
              muted:                    true
              showinfo:                 true
              controls:                 true

      # ------------------------------------------------------------------------
      # Lightbox settings
      # See settings for lightbox:     //jekyll.one/pages/public/manuals/modules/lightbox
      # See settings for lightGallery: //jekyll.one/pages/public/manuals/videojs/videojs_api
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lg

      lightGallery:
        plugins:                        lgThumbnail, lgVideo

        options:
          licenseKey:                   0000-0000-000-0000
          download:                     false
          alignThumbnails:              left
#         addClass:                     lg-uno-thumbnails                         # customized thumbnails
#         appendThumbnailsTo:           .lg-outer                                 # required for customized thumbnails
#         animateThumb:                 false                                     # required for customized thumbnails
#         allowMediaOverlap:            true                                      # required for customized thumbnails

      # ------------------------------------------------------------------------
      # caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # html5 video settings
      # ------------------------------------------------------------------------
      #
      html5:
        video_base_path:                /assets/video/html5
        poster_base_path:               /assets/video/poster/html5

      # ------------------------------------------------------------------------
      # videos
      #
      videos:

#       video 1
