# ------------------------------------------------------------------------------
# Description
#
description:
  caption:                              J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # All grids available
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                          true

      id:                               post_series_example
      type:                             post
      group:                            Life                                    # generate grid elements only for the group
      gutters:                          true
      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      translate_links:                  false                                   # default: false
      link_new_window:                  true                                    # default: false

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true


    # --------------------------------------------------------------------------
    # Collection Portfolio
    #
    - grid:
      enabled:                          true

      id:                               collection_portfolio
      type:                             collection
      collection:                       portfolio                               # generate grid elements (articles) for the collection
      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      image_width:                      300px
      translate_titles:                 false                                   # default: false
      lightbox:                         false
      gutters:                          true

      # ------------------------------------------------------------------------
      # Preview options
      #
      preview:
        enabled:                        true

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Biography
    #
    - grid:
      enabled:                          true

      id:                               collection_biography
      type:                             collection
      collection:                       biography                               # generate grid elements (articles) for the collection
      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      translate_titles:                 false                                   # default: false
      preview:                          false
      gutters:                          false

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Fantasy
    #
    - grid:
      enabled:                          true

      id:                               collection_fantasy
      type:                             collection
      collection:                       fantasy                                 # generate grid elements (articles) for the collection
      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      translate_titles:                 false                                   # default: false
      preview:                          true
      gutters:                          true

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Romance
    #
    - grid:
      enabled:                          true

      id:                               collection_romance
      type:                             collection
      translate_titles:                 true                                    # default: false
      collection:                       romance                                 # generate grid elements (articles) for the collection
      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      preview:                          true
      gutters:                          true

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Image Cards + Lightbox + Gutters + Captions
    #
    - grid:
      enabled:                          true

      id:                               card_example
      type:                             card
      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid
      image_height:                     300px
      lightbox:                         true
      gutters:                          true

      # ------------------------------------------------------------------------
      # Caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                        # image 1
          file:                         denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China

        - image:                        # image 2
          file:                         thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan

        - image:                        # image 3
