      enabled:                          true

      id:                               image_grid_full_example
      type:                             image
      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid
      lightbox:                         true
      gutters:                          true

      # ------------------------------------------------------------------------
      # Caption options
