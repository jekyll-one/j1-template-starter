    # --------------------------------------------------------------------------
    # Images + Variable Height + Gutters + Captions + lightGallery
    - grid:
      enabled:                          true

      id:                               image_variable_height_lg
      type:                             image
      gutters:                          3

      image_base_path:                  /assets/image/module/swiper/simple/mega_city/image
      image_styles:                     img-fluid
      image_height:                     300px

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # VideoJS settings
      # ------------------------------------------------------------------------
      #
      videojs:
        enabled:                        false

      # ------------------------------------------------------------------------
      # lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lg                                      # lb | lg

      lightGallery:
        plugins:                        lgFullscreen, lgRotate, lgThumbnail

        options:
          download:                     false
          alignThumbnails:              left

      # ------------------------------------------------------------------------
      # caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        # image 1
        - image:
          file:                         denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China

        # image 2
        - image:
