      enabled:                          true

      id:                               image_grid_full_example_filters
      type:                             image
      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid
      lightbox:                         true
      gutters:                          true

      # ------------------------------------------------------------------------
      # Caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
