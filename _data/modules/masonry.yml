description:
  caption:                              J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # All grids available
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # POSTS
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                          true

      id:                               post_series_example
      type:                             post
      group:                            Featured                                # generate grid elements only for the group
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      translate_links:                  false                                   # default: false
      link_new_window:                  true                                    # default: false

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for posts)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        true
        grayscale:                      1
        contrast:                       0.8
        brightness:                     0.4

    # --------------------------------------------------------------------------
    # COLLECTIONS
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Collection Portfolio
    #
    - grid:
      enabled:                          true

      id:                               collection_portfolio
      type:                             collection
      collection:                       portfolio                               # generate grid elements (articles) for the collection
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      image_width:                      300px
      translate_titles:                 false                                   # default: false

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for collections)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Preview options
      #
      preview:
        enabled:                        true

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Biography
    #
    - grid:
      enabled:                          true

      id:                               collection_biography
      type:                             collection

      collection:                       biography                               # generate grid elements (articles) for the collection
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      translate_titles:                 false                                   # default: false
      preview:                          true

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for collections)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Fantasy
    #
    - grid:
      enabled:                          true

      id:                               collection_fantasy
      type:                             collection

      collection:                       fantasy                                 # generate grid elements (articles) for the collection
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      translate_titles:                 false                                   # default: false
      preview:                          true

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for collections)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Romance
    #
    - grid:
      enabled:                          true

      id:                               collection_romance
      type:                             collection
      translate_titles:                 true                                    # default: false

      collection:                       romance                                 # generate grid elements (articles) for the collection
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      preview:                          true

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for collections)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # IMAGES
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Images + Fixed Height + Gutters + Captions + Lightbox
    #
    - grid:
      enabled:                          true

      id:                               image_fixed_height_lb
      type:                             image
      gutters:                          3

      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid
      image_height:                     300px

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lb                                      # lb | lg

      # ------------------------------------------------------------------------
      # caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                        # image 1
          file:                         denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China

        - image:                        # image 2
          file:                         thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan

        - image:                        # image 3
          file:                         emmad-mazhari_b.jpg
          caption:                      Chicago - United States

        - image:                        # image 4
          file:                         johan-mouchet_b.jpg
          caption:                      The Queen Bee at the Eureka Tower - Melbourne Southbank Australia

        - image:                        # image 5
          file:                         federico-rizzarelli_b.jpg
          caption:                      Shanghai - China

        - image:                        # image 6
          file:                         gints-gailis_b.jpg
          caption:                      Shangri-La Hotel Jakarta - Indonesia

    # --------------------------------------------------------------------------
    # Images + Variable Height + Gutters + Captions + Lightbox
    #
    - grid:
      enabled:                          true

      id:                               image_variable_height_lb
      type:                             image
      gutters:                          3

      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lb                                      # lb | lg

      # ------------------------------------------------------------------------
      # caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                        # image 1
          file:                         denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China

        - image:                        # image 2
          file:                         thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan

        - image:                        # image 3
          file:                         emmad-mazhari_b.jpg
          caption:                      Chicago - United States

        - image:                        # image 4
          file:                         johan-mouchet_b.jpg
          caption:                      The Queen Bee at the Eureka Tower - Melbourne Southbank Australia

        - image:                        # image 5
          file:                         federico-rizzarelli_b.jpg
          caption:                      Shanghai - China

        - image:                        # image 6
          file:                         gints-gailis_b.jpg
          caption:                      Shangri-La Hotel Jakarta - Indonesia

    # --------------------------------------------------------------------------
    # Images + Variable Height + Gutters + Captions + lightGallery
    - grid:
      enabled:                          true

      id:                               image_variable_height_lg
      type:                             image
      gutters:                          3

      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid
      image_height:                     300px

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # VideoJS settings
      # ------------------------------------------------------------------------
      #
      videojs:
        enabled:                        false

      # ------------------------------------------------------------------------
      # lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lg                                      # lb | lg

      lightGallery:
        plugins:                        lgFullscreen, lgRotate, lgThumbnail

        options:
          download:                     false
          alignThumbnails:              left

      # ------------------------------------------------------------------------
      # caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

#       image 1
        - image:
          file:                         denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China
#       image 2
        - image:
          file:                         thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan
#       image 3
        - image:
          file:                         emmad-mazhari_b.jpg
          caption:                      Chicago - United States
#       image 4
        - image:
          file:                         johan-mouchet_b.jpg
          caption:                      The Queen Bee at the Eureka Tower - Melbourne Southbank Australia
#       image 5
        - image:
          file:                         federico-rizzarelli_b.jpg
          caption:                      Shanghai - China
#       image 6
        - image:
          file:                         gints-gailis_b.jpg
          caption:                      Shangri-La Hotel Jakarta - Indonesia

    # --------------------------------------------------------------------------
    # VIDEOS
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Video + Variable Height + Gutters + Captions + lightGallery
    - grid:
      enabled:                          true

      id:                               mixed_video_example
      type:                             video
      gutters:                          2

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             6
        xl:                             6

      # ------------------------------------------------------------------------
      # VideoJS settings
      # See settings: //jekyll.one/pages/public/manuals/videojs/videojs_api/
      # ------------------------------------------------------------------------
      #
      videojs:
        enabled:                        true
        theme:                          uno

        # ----------------------------------------------------------------------
        # Player settings
        # See: //jekyll.one/pages/public/manuals/videojs/lightgallery_api
        # ----------------------------------------------------------------------
        #
        player:
          enabled:                      true

          videojsPlayer:
            enabled:                    true

            options:
              muted:                    false
              preload:                  false
              autoplayFirstVideo:       true

            controls:                   true
            controlBar:
              remainingTimeDisplay:     true
              pictureInPictureToggle:   false

          vimeoPlayer:
            enabled:                    true
            options:
              autoPlay:                 true
              byline:                   0
              portrait:                 0
              color:                    var(--md-gray-100)

          wistiaPlayer:
            enabled:                    true
            options:
              autoPlay:                 true
              fullscreenButton:         true
              muted:                    false
              qualityControl:           false

          youTubePlayer:
            enabled:                    true
            options:
              autoPlay:                 true
              modestbranding:           1
              showinfo:                 0
              controls:                 0

      # ------------------------------------------------------------------------
      # Lightbox settings
      # See settings for lightbox:     //jekyll.one/pages/public/manuals/modules/lightbox
      # See settings for lightGallery: //jekyll.one/pages/public/manuals/videojs/videojs_api
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lg

      lightGallery:
        plugins:                        lgThumbnail, lgVideo

        options:
          download:                     false
          alignThumbnails:              left
          autoplayFirstVideo:           true

      # ------------------------------------------------------------------------
      # caption options
      #
      caption:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # html5 video settings
      # ------------------------------------------------------------------------
      #
      html5:
        video_base_path:                /assets/videos/gallery/html5
        poster_base_path:               /assets/videos/gallery

      # ------------------------------------------------------------------------
      # videos
      #
      videos:

#       video 1
        - video:
          name:                         Planet Earth II
          type:                         youtube
          size:                         "1280-720"
          source:                       "//youtu.be/IUN664s7N-c"
