description:
  caption:                              J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # GENERAL options
  # ----------------------------------------------------------------------------
  #
  enabled:                              true

  # ----------------------------------------------------------------------------
  # All grids available
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # POSTS
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                          true

      id:                               post_series_example
      type:                             post
      group:                            Featured                                # generate grid elements only for the group
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      translate_links:                  false                                   # default: false
      link_new_window:                  true                                    # default: false

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for posts)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        true
        grayscale:                      1
        contrast:                       0.8
        brightness:                     0.4

    # --------------------------------------------------------------------------
    # COLLECTIONS
    # ------------------------------------------.-------------------------------

    # --------------------------------------------------------------------------
    # Collection Portfolio
    #
    - grid:
      enabled:                          true

      id:                               collection_portfolio
      type:                             collection
      collection:                       portfolio                               # generate grid elements (articles) for the collection
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      image_width:                      300px
      translate_titles:                 false                                   # default: false

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
      responsive:
        xs:                             12
        sm:                             12
        md:                             6
        lg:                             4
        xl:                             4

      # ------------------------------------------------------------------------
      # Lightbox options (no lightbox available for collections)
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Preview options
      #
      preview:
        enabled:                        true

      # ------------------------------------------------------------------------
      # masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Biography
    #
    - grid:
      enabled:                          true

      id:                               collection_biography
      type:                             collection

      collection:                       biography                               # generate grid elements (articles) for the collection
      gutters:                          3

      image_styles:                     img-fluid img-object--cover
      image_height:                     470px
      image_width:                      400px
      translate_titles:                 false                                   # default: false
      preview:                          true

      # ------------------------------------------------------------------------
      # Bootstrap responsive options
      #
