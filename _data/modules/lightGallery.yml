# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Light Gallery
  scope:                                User settings
  location:                             _data/apps/light_gallery.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # behavior and appearance
  #
  autoplay:
    enabled:                        false
    pause:                          5000
    progressBar:                    true
    fourceAutoplay:                 false
    autoplayControls:               true
    appendAutoplayControlsTo:       .lg-toolbar

  fullScreen:
    enabled:                        true

  # ----------------------------------------------------------------------------
  # HASH plugin
  #
  hash:
    enabled:                        false

  # ----------------------------------------------------------------------------
  # PAGER plugin
  #
  pager:
    enabled:                        true

  # ----------------------------------------------------------------------------
  # SHARE plugin
  #
  share:
    enabled:                        false
    facebook:                       true
    facebookDropdownText:           Facebook
    twitter:                        true
    twitterDropdownText:            Twitter
    googlePlus:                     true
    googlePlusDropdownText:         GooglePlus
    pinterest:                      true
    pinterestDropdownText:          Pinterest

  # ----------------------------------------------------------------------------
  # THUMBNAIL plugin
  #
  thumbnail:
    enabled:                        false
    animateThumb:                   true
    currentPagerPosition:           middle
    thumbWidth:                     100
    thumbContHeight:                100
    thumbMargin:                    5
    exThumbImage:                   false
    showThumbByDefault:             true
    toogleThumb:                    true
    pullCaptionUp:                  true
    enableThumbDrag:                true
    enableThumbSwipe:               true
    swipeThreshold:                 50
    loadYoutubeThumbnail:           true
    youtubeThumbSize:               1
    loadVimeoThumbnail:             true
    vimeoThumbSize:                 thumbnail_small
    loadDailymotionThumbnail:       true

  # ----------------------------------------------------------------------------
  # VIDEO plugin
  #
  video:
    videoMaxWidth:                  855
    youtubePlayerParams:            false
    vimeoPlayerParams:              false
    dailymotionPlayerParams:        false
    vkPlayerParams:                 false
    videojs:                        true                                        # Enable VideoJS player
    videojsOptions:                 {}

  # ----------------------------------------------------------------------------
  # ZOOM plugin
  #
  zoom:
    enabled:                        false
    scale:                          1
    actualSize:                     true
    enableZoomAfter:                300

# ------------------------------------------------------------------------------
# END config
