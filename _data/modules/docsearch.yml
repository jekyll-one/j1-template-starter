description:
  title:                                J1 DocSearch
  scope:                                User settings
  location:                             _data/modules/docsearch.yml

# ------------------------------------------------------------------------------
# Default settings
#
settings:
  enabled:                              false

  # Provider settings
  # ----------------------------------------------------------------------------
  provider_settings:
    provider_id:                        <your-provider_id>
    bot_id:                             <your-bot_id-id>

  # Bot settings
  # ----------------------------------------------------------------------------
  bot_settings:
    iframe:
      title:                            J1 DocSearch
      height:                           400
      width:                            100%
      scrolling:                        no
      style:                            "border: none; background: white;"

