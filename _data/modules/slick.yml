# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                Slick
  scope:                                User settings
  location:                             _data/apps/slick.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Global Lightbox options
  #
  lightbox:
    enabled:                            false
    caption:                            caption
    background:                         false

  # ----------------------------------------------------------------------------
  # Caption options (Carousel)
  #
  captions:
    enabled:                            true

  # ----------------------------------------------------------------------------
  # Carousel settings
  # ----------------------------------------------------------------------------
  carousels:

    # --------------------------------------------------------------------------
    # POST Carousel (Featured Posts)
    #
    - carousel:
      enabled:                          true

      id:                               post_carousel_featured
      type:                             post
      gutters:                          1                                       # 0 .. 5
      group:                            Featured                                # generate slides only for group (specified in article/post)
      image_styles:                     img-fluid img-object--cover
      image_height:                     300px
      translate_links:                  false                                   # default: false
      link_new_window:                  true                                    # default: false

      # ------------------------------------------------------------------------
      # Carousel options
      #
      options:
        autoplay:                       false
        arrows:                         true
        dots:                           true
        slidesToShow:                   2
        slidesToScroll:                 2
        responsive:                     true                                    # enables reponsive options to generate breakpoint properties for slick()

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        true
        grayscale:                      1
        contrast:                       1
        brightness:                     0.4

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    600
            slidesToShow:               1
            slidesToScroll:             1
            dots:                       true
        - breakpoint:
          settings:
            breakOn:                    480
            slidesToShow:               1
            slidesToScroll:             1

    # --------------------------------------------------------------------------
    # COLLECTION Carousel (portfolio)
    #
    - carousel:
      enabled:                          true

      id:                               collection_carousel_portfolio
      type:                             collection
      gutters:                          1                                       # [0 .. 5]
      collection:                       portfolio                               # generate grid elements (articles) for the collection specified
      translate_links:                  false                                   # default: false
      link_new_window:                  true                                    # default: false
      image_styles:                     img-fluid img-object--cover
      image_height:                     500px

      # ------------------------------------------------------------------------
      # Carousel options
      #
      options:
        autoplay:                       false
        arrows:                         true
        dots:                           false
        slidesToShow:                   3
        slidesToScroll:                 3
        responsive:                     true                                    # enables reponsive options to generate breakpoint properties for slick()

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    600
            slidesToShow:               1
