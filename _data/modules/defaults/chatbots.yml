description:
  title:                                Chat
  scope:                                Default settings
  location:                             _data/modules/default/analytics.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:

  # ----------------------------------------------------------------------------
  # Settings
  #
  #   enabled
  #   --------------------------------------------------------------------------
  #   Enables or disables the chat service gl√∂obally.
  #
  #   values:                           [true|false]
  #   default:                          false
  #
  #   provider
  #   --------------------------------------------------------------------------
  #   Currently, four procider are available. The provider are currently
  #   NOT recommended.
  #
  #   values:                           [vivochat, chatbob, tutgpt, webwhiz]
  #   default:                          no default
  #   recommended:                      vivochat, tutgpt
  #
  #   chatbotID
  #   --------------------------------------------------------------------------
  #   The ID of a bot privided by the respective provider. The ID can
  #   be found with the embed script given by the procider to use the
  #   bot on a webpage.
  #
  #   default:                          no default
  #
  # ----------------------------------------------------------------------------
  #
  #   Tested bots
  #   --------------------------------------------------------------------------
  #   Provider|Bot IDs
  #
  #   provider-id                        bot-id
  #   ==========================================================================
  #   vivochat:                         3d0b29f1-623a-4915-a817-e436d328f18f
  #   tutgpt:                           clo54vmlw000582y700nkde5t
  #   chatbob:                          nzxiSnnrT2CgodkC71Q4JQ
  #   webwhiz:                          653fcc96d6e3b30c477517f4                # NOT recommended as BROKEN since 10/2023
  #
  # ----------------------------------------------------------------------------
  #
  enabled:                              false

  provider:                             <your-chatbot>
  chatbotID:                            <your-chatbot-id>

