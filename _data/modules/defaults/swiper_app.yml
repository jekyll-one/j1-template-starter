# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                SwiperJS
  scope:                                Default App settings
  location:                             _data/modules/defaults/swiper_app.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:

  # ----------------------------------------------------------------------------
  # GLOBAL App settings
  #

  # ----------------------------------------------------------------------------
  # AJAX (JSON)
  #
  # The HTML portion of a slider are being read from a HTML file generated
  # automatically from its configuration for all sliders configured.
  # AJAX methods are used to supply the needed HTML code at the time
  # a slider is initialized by the JS adapter.

  # ----------------------------------------------------------------------------
  # SWIPER options
  #
  # accessibility
  # ----------------------------------------------------------------------------
  #   Enables tabbing and arrow key navigation. Unless autoplay: true,
  #   sets browser focus to current slide (or first of current slide set,
  #   if multiple slidesToShow) after slide change. For full a11y compliance
  #   enable focusOnChange in addition to this.
  #
  #   values:                           boolean
  #   default:                          false
  #
  # adaptiveHeight
  # ----------------------------------------------------------------------------
  #   Adapts slider height to the current slide.
  #
  #   values:                           boolean
  #   default:                          false
  #
  # ----------------------------------------------------------------------------

  # ----------------------------------------------------------------------------
  # GENERAL options
  # ----------------------------------------------------------------------------
  #
  enabled:                              false
  xhr_data_path:                        /assets/data/swiper_app
  layout:                               image_base
  container_classes:                    false
  wrapper_classes:                      false

  # ----------------------------------------------------------------------------
  # THEME options
  # ----------------------------------------------------------------------------
  theme:                                uno

  # ----------------------------------------------------------------------------
  # CAPTION options
  # ----------------------------------------------------------------------------
  captions:                             
    enabled:                            false
    css_class:                          swp-caption-content

  # ----------------------------------------------------------------------------
  # CSS filter options
  # ----------------------------------------------------------------------------
  filters:
    enabled:                            false
    grayscale:                          0
    contrast:                           1
    brightness:                         1

  # ----------------------------------------------------------------------------
  # SWIPER Caption settings
  #
  captions:                             
    enabled:                            false
    css_class:                          swp-caption-content

  # ----------------------------------------------------------------------------
  # SWIPER Core Settings
  #      
  parameters:
    autoHeight:                         false
    loop:                               false
    speed:                              600
    slidesPerView:                      1
    slidesPerGroup:                     1
    spaceBetween:                       1
    
# ------------------------------------------------------------------------------
# LIGHTBOX options
#
lightbox:
  enabled:                              false

  # ----------------------------------------------------------------------------
  # LIGHTBOX caption settings
  #
  captions:
    enabled:                            false
    css_class:                          pswp-caption-content

  # ----------------------------------------------------------------------------
  # LIGHTBOX Core Parameters
  #
  parameters:
    children:                           a
    bgOpacity:                          1
    showHideOpacity:                    true
    loop:                               true
    wheelToZoom:                        true
    showHideAnimationType:              zoom
    imageClickAction:                   next
    tapAction:                          next
    padding:                            { top: 0, bottom: 0, left: 80, right: 80 }

  # ----------------------------------------------------------------------------
  # LIGHTBOX User Interface controls
  #
  ui_controls:
    zoom:                               false
    close:                              true
    counter:                            true
    arrowKeys:                          false

  # ----------------------------------------------------------------------------
  # LIGHTBOX Keyboard controls
  #
  kbd_controls:
    escKey:                             true

# ------------------------------------------------------------------------------
# END config