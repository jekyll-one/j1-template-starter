# ------------------------------------------------------------------------------
# Default settings
#
defaults:
  enabled:                              false

  mode:                                 icon

  xhr_container_id:                     fab-container
  xhr_data_path:                        /assets/data/fab/index.html

  icon_family:                          MDI
  icon_color:                           mdi-md-grey
  icon_size:                            mdi-2x
  raised:                               5                                       # false | one of [1 .. 10]
  pulsed:                               false                                   # false | one of [1 .. 3]

  menu_options:
    direction:                          top
    hoverEnabled:                       false
    toolbarEnabled:                     false

