# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Particle Module
  scope:                                Default settings
  location:                             _data/modules/defaults/particles.yml

# ------------------------------------------------------------------------------
# Default configuration settings
#
defaults:
  enabled:                              false

  # ----------------------------------------------------------------------------
  # Particle options
  # ----------------------------------------------------------------------------
  xhr_data_path:                        /assets/data/particles.yml

  # ----------------------------------------------------------------------------
  # Particle settings
  # ----------------------------------------------------------------------------
  particle_data:

    particles:

      number:
        value:                          400
        density:
          enable:                       true
          value_area:                   800

      color:
        value:                          '#ffffff'

      shape:
        type:                           circle
        stroke:
          width:                        0
          color:                        '#ff0000'
        polygon:
          nb_sides:                     5
        image:
          src:                          ''
          width:                        100
          height:                       100

      opacity:
        value:                          1
        random:                         false
        anim:
          enable:                       false
          speed:                        2
          opacity_min:                  0
          sync:                         false

      size:
        value:                          20
        random:                         false
        anim:
          enable:                       false
          speed:                        20
          size_min:                     0
          sync:                         false

      line_linked:
        enable:                         true
        distance:                       100
        color:                          '#ffffff'
        opacity:                        1
        width:                          1
      move:
        enable:                         true
        speed:                          2
        direction:                      none
        random:                         false
        straight:                       false
        out_mode:                       out
        bounce:                         false
        attract:
          enable:                       false
          rotateX:                      3000
          rotateY:                      3000

    interactivity:

      detect_on:                        canvas

      events:
        onhover:
          enable:                       true
          mode:                         grab
        onclick:
          enable:                       true
          mode:                         push
        resize:                         true

      modes:
        grab:
          distance:                     100
          line_linked:
            opacity:                    0.75
        bubble:
          distance:                     100
          size:                         40
          duration:                     0.4
          opacity:                      0.4
          speed:                        3
        repulse:
          distance:                     200
          duration:                     1.2
        push:
          particles_nb:                 4
        remove:
          particles_nb:                 2

    retina_detect:                      false

# ------------------------------------------------------------------------------
# END config
