description:
  title:                                Scroller API
  scope:                                Default settings
  location:                             _data/modules/defaults/scroller.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:
  enabled:                              false

  # ----------------------------------------------------------------------------
  # SmoothScroll options
  # ----------------------------------------------------------------------------
  smoothscroll:
    offsetBase:                         80                                      # used for 'remote' URLS (e.g. page loads),  offset in pixels
    offsetCorrection:                   0                                       # used for 'remote' URLS (e.g. page loads),  offset in pixels
    offsetCorrectionLocal:              0                                       # used for 'local' URLS (e.g. page anchors), offset in pixels

