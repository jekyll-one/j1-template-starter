# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                Dropdowns Module
  scope:                                User settings
  location:                             _data/modules/dropdowns.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:
  enabled:                              true

  # --------------------------------------------------------------------------
  # DROPDOWN settings
  # --------------------------------------------------------------------------
  dropdowns:

    # --------------------------------------------------------------------------
    # icon dropdown
    #
    - dropdown:
        enabled:                        true

        id:                             icon-dropdown
        items: >
                                        <li><a href="#"><i class="flag-icon flag-icon-de squared size-1x"></i></a></li>
                                        <li class="divider" tabindex="-1"></li>
                                        <li><a href="#"><i class="flag-icon flag-icon-be squared size-1x"></i></a></li>
                                        <li><a href="#"><i class="flag-icon flag-icon-dk squared size-1x"></i></a></li>
                                        <li><a href="#"><i class="flag-icon flag-icon-es squared size-1x"></i></a></li>

        options:
          alignment:                    bottom
          hover:                        true
          inDuration:                   300
          outDuration:                  300

    # --------------------------------------------------------------------------
    # button dropdown
    #
    - dropdown:
        enabled:                        true

        id:                             button-dropdown
        items: >
                                        <li><a href="#"><i class="flag-icon flag-icon-de squared size-1x"></i></a></li>
                                        <li class="divider" tabindex="-1"></li>
                                        <li><a href="#"><i class="flag-icon flag-icon-be squared size-1x"></i></a></li>
                                        <li><a href="#"><i class="flag-icon flag-icon-dk squared size-1x"></i></a></li>
                                        <li><a href="#"><i class="flag-icon flag-icon-es squared size-1x"></i></a></li>

        options:
          alignment:                    left
          hover:                        false

# ------------------------------------------------------------------------------
# END config
