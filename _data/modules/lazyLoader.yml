# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                lazyLoader
  scope:                                User settings
  location:                             _data/modules/lazyLoader.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Loader settings
  # ----------------------------------------------------------------------------
  loaders:

    # --------------------------------------------------------------------------
    # MDI Light Icon CSS
    #
    - loader:
      enabled:                          true
      description:                      MDI Icons (light)

      src:                              /assets/themes/j1/core/css/icon-fonts/mdil.min.css
      selector:                         '.mdil'
      rootMargin:                       '150px 0px'

    # --------------------------------------------------------------------------
    # MDI Regular Icon CSS
    #
    - loader:
      enabled:                          true
      description:                      MDI Icon CSS (regular)

      src:                              /assets/themes/j1/core/css/icon-fonts/mdi.min.css
      selector:                         '.mdi'
      rootMargin:                       '150px 0px'

    # --------------------------------------------------------------------------
    # FontAwesone (FA) Icon CSS
    #
    - loader:
      enabled:                          true
      description:                      FA Icon CSS

      src:                              /assets/themes/j1/core/css/icon-fonts/fontawesome.min.css
      selector:                         '.fa'
      rootMargin:                       '150px 0px'

    # --------------------------------------------------------------------------
    # countryFlag Icon CSS
    #
    - loader:
      enabled:                          true
      description:                      CountryFlag Icon CSS

      src:                              /assets/themes/j1/core/country-flags/css/theme/uno.min.css
      selector:                         '.flag-icon'
      rootMargin:                       '150px 0px'

    # --------------------------------------------------------------------------
    # rTable CSS
    #
    - loader:
      enabled:                          true
      description:                      rTable CSS

      src:                              /assets/themes/j1/modules/rtable/css/theme/uno/rtable.min.css
      selector:                         '.rtable'
      rootMargin:                       '150px 0px'

# ------------------------------------------------------------------------------
# END config
