      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                      true
        type:                         lg

      lightGallery:
        plugins:                      lgThumbnail, lgVideo

        options:
          licenseKey:                 0000-0000-000-0000
          download:                   false
          alignThumbnails:            left
          animateThumb:               true
          autoplayFirstVideo:         true
          videojs:                    false

        videojsOptions:
