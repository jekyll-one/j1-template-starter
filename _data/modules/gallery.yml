      # ------------------------------------------------------------------------
      # Lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                      true
        type:                         lg                                      # lb | lg

      lightGallery:
        plugins:                      lgFullscreen, lgRotate, lgThumbnail

        options:
          licenseKey:                 0000-0000-000-0000
