    # Video Galleries
    # ==========================================================================

    # --------------------------------------------------------------------------
    # HTML5 VIDEO
    #
    - gallery:
      enabled:                          true

      id:                               jg_video_html5
      type:                             video
      video:                            html5
      video_base_path:                  /assets/videos/gallery/html5
      image_base_path:                  /assets/videos/gallery
      thumb_base_path:                  /assets/videos/gallery

      # ------------------------------------------------------------------------
      # Justified Gallery settings
      # ------------------------------------------------------------------------
      #
      gallery_options:
        rowHeight:                      250
        gutters:                        3

      # ------------------------------------------------------------------------
      # Lightbox|lightGallery settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lg

      lightGallery:
        plugins:                        lgThumbnail, lgVideo

        options:
          licenseKey:                   0000-0000-000-0000
          download:                     false
          alignThumbnails:              left
          animateThumb:                 true
          autoplayFirstVideo:           true
          videojs:                      true
          videojsTheme:                 vjs-theme-uno

        videojsOptions:
          enabled:                      true

#         videoStart:                   ["00:00:30", "00:01:30"]                  # start time (hh:mm:ss) for [video1, video2]
          controls:                     true
          muted:                        false
          preload:                      true
          playbackRates:                [0.25, 0.5, 1, 1.5, 2]
          zoomPlugin:
            enabled:                    true
#           options:
#             moveX:                    0
#             moveY:                    0
#             rotate:                   0
#             zoom:                     1
          controlBar:
            remainingTimeDisplay:       true
            pictureInPictureToggle:     false
            volumePanel:
              inline:                   false

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        false
        grayscale:                      0
        contrast:                       1
        brightness:                     1

      # ------------------------------------------------------------------------
      # Video settings
      # ------------------------------------------------------------------------
      #
      videos:

        - video:                        # video 1
          enabled:                      true

          name:                         Peck Pocketed
          type:                         html5
          size:                         "1280-720"
          source:                       video1.mp4
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          description: >
                                        <h5>Peck Pocketed by Kevin Herron | Disney Favorite</h5>
                                        <h6>Student Academy Award winning Cartoon Clip</h6>
          caption:
            text:                       "Peck Pocketed &middot; Student Academy Award winning Cartoon Clip"
          poster:
            source:                     video1-poster.jpg

          tracks:
            - track:
              default:                  true                                    # Indicates that the track is to be enabled if the user's preferences do not indicate that another track would be more appropriate
              kind:                     captions
              srclang:                  en                                      # Code for the language of the text track
              label:                    English                                 # Descriptive text for the track that will used in the user interface (player)
              src:                      /assets/videos/vtt/captions/video1.vtt

            - track:
              default:                  true                                    # Indicates that the track is to be enabled if the user's preferences do not indicate that another track would be more appropriate
              kind:                     chapters
              srclang:                  en                                      # Code for the language of the text track
              label:                    Chapters                                # Descriptive text for the track that will used in the user interface (player)
              src:                      /assets/videos/vtt/chapters/video1.vtt

        - video:                        # video 2
          enabled:                      true

          name:                         Rollin Wild
          type:                         html5
          size:                         "1280-720"
          source:                       video2.mp4
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          description: >
                                        <h5>Rollin` Wild</h5>
                                        <h6>Short Funny Animated Clip created at the Film Academy</h6>
          caption:
            text:                       "Rollin` Wild &middot; Short Funny Animated Clip created at the Film Academy"
          poster:
