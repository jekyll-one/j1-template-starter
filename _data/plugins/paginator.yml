# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                J1 Paginator
  scope:                                User settings
  location:                             _data/plugins/paginator.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # PAGINATION settings
  #
  pagination:
    enabled:                            true
    rebuild:                            false                                   # currently NOT used
    per_page:                           4
    sort_reverse:                       true
    title:                              :title

  # ----------------------------------------------------------------------------
  # AUTOPAGE settings
  #
  autopages:
    enabled:                            false

    tags:
      enabled:                          false

    categories:
      enabled:                          false

    collections:
      enabled:                          false

# ------------------------------------------------------------------------------
# END config
