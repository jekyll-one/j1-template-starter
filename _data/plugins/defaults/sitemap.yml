description:

  title:                                J1 Sitemap
  scope:                                Default settings
  location:                             _data/modules/defaults/sitemap.yml

# ------------------------------------------------------------------------------
# Default configuration settings
#
defaults:

  # ----------------------------------------------------------------------------
  # Plugin settings
  #
  #   enabled
  #   --------------------------------------------------------------------------
  #   Enables|Disables the plugin. If set to false, no files are being
  #   generated.
  #
  #     values:                         boolean (true|false)
  #     default:                        false
  #
  #   template_source_folder
  #   --------------------------------------------------------------------------
  #    folder of the sitemap template files
  #
  #     values:                         string (path)
  #     default:                        _data
  #
  #   robots_theme_name
  #   --------------------------------------------------------------------------
  #   The name of the robots template
  #
  #     values:                         string
  #     default:                        robots.txt
  #
  #   sitemap_theme_name
  #   --------------------------------------------------------------------------
  #   The name of the XML sitemap template
  #
  #     values:                         string
  #     default:                        sitemap.xml
  #
  #   --------------------------------------------------------------------------
  #
  enabled:                              false

  template_source_folder:               _data/templates
  robots_theme_name:                 robots.txt
  sitemap_theme_name:                sitemap.xml
