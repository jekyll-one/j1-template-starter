  # ----------------------------------------------------------------------------
  # NEWS panel
  #
  #   The news panel displays a configurable number of available posts
  #   (excerpts) using infinite scroll.
  #
  # ----------------------------------------------------------------------------
  #
  news:

    - name:                             Home News Panel
      panel:
        enabled:                        true

        id:                             panel_home_news
        comment:                        Home News Panel
        type:                           news
        category_blacklist:             [ posts, public, private, protected, featured, series ]
        properties:                     pt-5 pb-5

        position:                       left                                    # left | center
        title:                          Blog
        tagline:                        latest news
        translate_description:          notranslate                             # translate|notranslate
        description_properties:         mt-3 mr-3 mb-5
        description: >
                                        <p class="dropcap">
                                          Explore the blog and find interesting articles around Jekyll and
                                          website creation processes in general. And this blog is an excellent
                                          example of how J1 and Jekyll can be used for blogging.
                                        </p>
        wave:
          top:
            enabled:                      false
            height:                       2                                     # [1 .. 9]
            style:                        wave-1                                # default
            color:                        "#EEEEEE"
            background_color:             "#FAFAFA"
            transform:                    false                                 # false or rotate|flip-x|flip-y and combinations
