  # ----------------------------------------------------------------------------
  # INTRO panel
  #
  #   Fully configurake display element, mainly used on landing
  #   pages, to give a overview on the services provided by
  #   the website.
  #
  # ----------------------------------------------------------------------------
  #
  intro:

    - name:                             Home Intro Panel
      panel:
        enabled:                        true

        id:                             panel_home_intro
        comment:                        Home Intro Panel
        type:                           intro
        animate:                        false
        properties:                     pt-5 pb-5

        position:                       left                                    # left | center
        title:                          Features
        tagline:                        power of jekyll one
        title_translate:                notranslate                             # translate|notranslate
        description_properties:         mt-3 mr-3 mb-5
        description: >
                                        <p class="dropcap">
                                          People quite often ask if static websites make sense for
                                          anything beyond a one-page website. The answer is clearly
                                          <b>yes</b>!
                                        </p>
                                        <p>
                                          Static websites can make sense for any type of website, from
                                          a portfolio website to an e-commerce store. Static websites
                                          are becoming increasingly popular because they are faster,
                                          more secure, and easier to maintain than traditional dynamic
                                          websites. Static websites are also great for SEO (search engine
                                          optimization) as they are easier for search engines to crawl
                                          and index.
                                        </p>
                                        <p class="tagline">
                                          <b>Learn the top features of JekyllOne.</b>
                                        </p>

        style:                          flat
        raised:
        lane_span:                      fixed

        wave:
          top:
            enabled:                      true
            height:                       2                                     # [1 .. 9]
            style:                        wave-1                                # default
            color:                        "#EEEEEE"                             # "#dcdcdc"
            background_color:             "#FAFAFA"                             # auto|rgb_value, "#FAFAFA"
            transform:                    false                                 # false or rotate|flip-x|flip-y and combinations
          bottom:
            enabled:                      true
            height:                       2
            style:                        wave-4
            color:                        "#EEEEEE"
            background_color:             "#FAFAFA"
            transform:                    flip-y flip-x

        cards:

          - name:                       Design
            card:
              enabled:                  true
              type:                     text
              title:                    Design
              title_translate:          notranslate                             # translate|notranslate
              tagline:                  J1 Theme
              icon:                     responsive
              icon_family:              MDI
              icon_size:                3x
              icon_color:
              text: >
                                        <p class="dropcap">
                                          The Web is everywhere. J1 Theme supports modern web browsers
                                          on all devices for best results on PCs, Tablets, and SmartPhones.
                                        </p>

              buttons:

                - name:                 Read More
                  button:
                    type:               text
                    text:               Follow Your Visitors
                    class:
                    icon:
                    icon_size:
                    icon_color:
                    href:               /pages/public/panels/intro_panel#responsive-design

          - name:                       Tools
            card:
              enabled:                  true
              type:                     text
              title:                    Tools
              title_translate:          notranslate                             # translate|notranslate
              tagline:                  J1 Theme
              icon:                     tools
              icon_family:              MDI
              icon_size:                3x
              icon_color:
              text: >
                                        <p class="dropcap">
                                          Current Technology and Design. Excellent performance in running
                                          a website. Use Jekyll One to present your content at its best.
                                        </p>

              buttons:
                - name:                 Read More
                  button:
                    type:               text
                    text:               Make your Web Site unique
                    class:
                    icon:
                    icon_size:
                    icon_color:
                    href:               /pages/public/panels/intro_panel#current-technology

          - name:                       Time
            card:
              enabled:                  true
              type:                     text
              title:                    Time
              title_translate:          notranslate                             # translate|notranslate
              tagline:                  J1 Theme
              icon:                     clock
              icon_family:              MDI
              icon_size:                3x
              icon_color:
              text: >
                                        <p class="dropcap">
                                          No programming is needed to start using J1 Theme. The theme
                                          provides a large number of building blocks to develop
                                          modern web pages in minutes.
                                        </p>

              buttons:
                - name:                 Read More
                  button:
                    type:               text
                    text:               Configure whats to be done
                    class:
                    icon:
                    icon_size:
                    icon_color:
                    href:               /pages/public/panels/intro_panel#launch-ready


