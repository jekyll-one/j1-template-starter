# NOTE: All footer id's has to be prefixed by 'footer_'
#
# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # FOOTER settings
  #
  active_footer:                        footer_uno

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO
    #
    - name:                             Footer UNO
      footer:
        enabled:                        true

        id:                             footer_uno
        comment:                        Footer UNO EN-EN
        properties:                     mt-4

        wave:
          top:
            enabled:                    true
            height:                     4                                       # [1 .. 9]
            style:                      wave-4
            transform:                  false                                   # false or rotate|flip-x|flip-y and combinations
            color:                      "#455A64"
            background_color:           "#fafafa"

        # ----------------------------------------------------------------------
        # ISSUE settings
        #
        issue:
          enabled:                      true
          date:                         site.time
          en:
            date_format:                "%A, %-d %B %Y"
            text:                       Last modified
          de:
            date_format:                "%A, %-d %B %Y"
            text:                       Letzte Änderung

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          github:
            enabled:                    true
            href:                       https://github.com/jekyll-one/j1-starter
          facebook:
            enabled:                    true
            href:                       "#"
#           href:                       https://www.facebook.com/<your_profile>/
          twitter:
            enabled:                    true
            href:                       "#"
#           href:                       https://twitter.com/<your_profile>/
          xing:
            enabled:                    true
            href:                       "#"
#           href:                       https://www.xing.com/profile/<your_profile>/
          linkedin:
            enabled:                    true
            href:                       "#"
#           href:                       https://www.linkedin.com/in/<your_profile>/

        # ----------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true

              type:                     copyright
              statement:                © 2023 J1 · All rights reserved
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/copyright/

          - name:                       Impress
            legal:
              enabled:                  false

              type:                     impress
              statement:                Impress
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/impress/

          - name:                       Privacy
            legal:
              enabled:                  true

              type:                     privacy
              statement:                Privacy
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/privacy/

          - name:                       Comments
            legal:
              enabled:                  false

              type:                     comments
              statement:                Comments
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/comment_policy/

          - name:                       License
            legal:
              enabled:                  false

              type:                     license
              statement:                License
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/license_agreement/

          - name:                       Terms Of Use
            legal:
              enabled:                  false

              type:                     terms
              statement:                Terms Of Use
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/terms_of_use/

          - name:                       Support
            legal:
              enabled:                  false

              type:                     support
              statement:                Support
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/terms_of_use/

        # ----------------------------------------------------------------------
        # BOXES
        #
        boxes:

          # --------------------------------------------------------------------
          # ABOUT box
          #
          - name:                       About
            type:                       about
            enabled:                    true

            title:                      Starter
            title_translation:          notranslate
            tagline:                    featured template for jekyll
            text: >
                                        This template gives web developers and hobbyists
                                        a clean implementation in Jekyll for starting new projects
                                        and combines the best of open source software for the Web.
                                        Jekyll One is open source and the modules packed
                                        as well.
                                        <br><br>
                                        <b>No pain for private or professional purposes.</b>
            justify:                    false

          # --------------------------------------------------------------------
          # NEWS box
          #
          - name:                       News
            type:                       news
            enabled:                    true

            title:                      Blog
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    latest news
            category:                   featured
            max_posts:                  3

          # --------------------------------------------------------------------
          # LINKS box
          #
          - name:                       Links
            type:                       references
            enabled:                    true

            title:                      Links
            title_translation:          notranslate
            tagline:                    top sites

            links:

              - name:                   Jekyll Home
                link:
                  title:                Jekyll Home
                  title_translation:    notranslate
                  tagline:              First for latest news
                  href:                 http://jekyllrb.com/

              - name:                   Jekyll Tips
                link:
                  title:                Jekyll Tips
                  title_translation:    notranslate
                  tagline:              Learn from experts
                  href:                 http://jekyll.tips/

              - name:                   Stackoverflow
                link:
                  title:                Stackoverflow
                  title_translation:    notranslate
                  tagline:              Get help
                  href:                 http://stackoverflow.com/questions/tagged/jekyll

          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    false

            title:                      Contact
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    welcome

            address:
              enabled:                  true
              address_1:                JekyllOne Ltd.
              address_2:                789 Folsom Ave, Suite 456
              address_3:                San Francisco, CA 98765

            phone:
              enabled:                  true
              office_hours:             9am - 7pm
              phone_1:                  (+123) 456 789-0
              phone_2:                  (+123) 456 789-1

            internet:
              enabled:                  true
              home_text:                JekyllOne
              home_link:                https://jekyll.one/
              mail_1:                   contact@jekyll.one
              mail_2:                   webmaster@jekyll.one

# ------------------------------------------------------------------------------
# END config
