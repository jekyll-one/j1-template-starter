# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Footer
  scope:                                Default settings
  location:                             _data/blocks/defaults/footer.yml

# ------------------------------------------------------------------------------
# DEFAULT settings
#
defaults:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # FOOTER global settings
  #
  active_footer:                        footer_uno                              # active footer on all pages
  data_path:                            /assets/data/footer/index.html

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footer:
    enabled:                            true
    id:                                 default-footer
    comment:                            Default Footer
    wave:                               false
    wave_color:                         "#212121"

    # --------------------------------------------------------------------------
    # ISSUE settings
    #
    issue:
      enabled:                          true
      date:                             site.time
      date_format:                      "%A, %-d %B %Y"
      text:                             Last modified

    # --------------------------------------------------------------------------
    # ICON settings
    #
    icons:
      facebook:
        enabled:                        false
        href:                           "#"
      twitter:
        enabled:                        false
        href:                           "#"

    # --------------------------------------------------------------------------
    # LEGAL settings
    #
    legals:

      - name:                           Copyright
        legal:
          enabled:                      true

          type:                         copyright
          statement:                    © 2022 J1 · All rights reserved
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/copyright/

      - name:                           Impress
        legal:
          enabled:                      true

          type:                         impress
          statement:                    Impress
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/impress/

      - name:                           Privacy
        legal:
          enabled:                      true

          type:                         privacy
          statement:                    Privacy
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/privacy/

      - name:                           Comments
        legal:
          enabled:                      true

          type:                         comments
          statement:                    Comments
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/comment_policy/

      - name:                           License
        legal:
          enabled:                      false

          type:                         license
          statement:                    License
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/license_agreement/

      - name:                           Terms Of Use
        legal:
          enabled:                      false

          type:                         terms
          statement:                    Terms Of Use
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/terms_of_use/

      - name:                           Support
        legal:
          enabled:                      false

          type:                         support
          statement:                    Support
          translate_statement:          notranslate                             # translate|notranslate
          href:                         /pages/public/legal/en/terms_of_use/


    # --------------------------------------------------------------------------
    # BOXES
    #
    boxes:

      # ------------------------------------------------------------------------
      # ABOUT box
      #
      - name:                           About
        type:                           about
        enabled:                        true

        title:                          J1 Theme
        title_translation:              notranslate
        text: >
                                        Jekyll meets Bootstrap - and makes a lot of friends.
                                        J1 Theme combines the best of OpenSource software for
                                        the Web and the Web site generator Jekyll. J1 is Open
                                        Source and the modules packed as well.
                                        <br><br>
                                        <b>No pain for private or professional use.</b>
        justify:                        false

      # ------------------------------------------------------------------------
      # NEWS box
      #
      - name:                           News
        type:                           news
        enabled:                        true
        title:                          Recent News
        title_translation:              notranslate                             # translate|notranslate
        category:                       featured
        max_posts:                      3

      # ------------------------------------------------------------------------
      # LINKS box
      #
      - name:                           Links
        type:                           references
        enabled:                        true
        title:                          Useful Links
        title_translation:              notranslate                             # translate|notranslate
        tagline:                        top sites

        links:

          - name:                       Jekyll Home
            link:
              title:                    Jekyll Home
              title_translation:        notranslate                             # translate|notranslate
              tagline:                  First addresss for latest news
              href:                     http://jekyllrb.com/

          - name:                       Jekyll Tips
            link:
              title:                    Jekyll Tips
              title_translation:        notranslate                             # translate|notranslate
              tagline:                  Learn from experts
              href:                     http://jekyll.tips/

          - name:                       Stackoverflow
            link:
              title:                    Stackoverflow
              title_translation:        notranslate                             # translate|notranslate
              tagline:                  Get help from the community
              href:                     http://stackoverflow.com/questions/tagged/jekyll

      # --------------------------------------------------------------------
      # CONTACT box
      #
      - name:                           Contact
        type:                           contact
        enabled:                        false

        title:                          Contact
        title_translation:              notranslate                             # translate|notranslate
        tagline:                        welcome

        address:
          enabled:                      true
          address_1:                    JekyllOne Ltd.
          address_2:                    789 Folsom Ave, Suite 456
          address_3:                    San Francisco, CA 98765

        phone:
          enabled:                      true
          office_hours:                 9am - 7pm
          phone_1:                      (+123) 456 789-0
          phone_2:                      (+123) 456 789-1

        internet:
          enabled:                      true
          home_text:                    JekyllOne
          home_link:                    'https://jekyll.one/'
          mail_1:                       contact@jekyll.one
          mail_2:                       webmaster@jekyll.one

# ------------------------------------------------------------------------------
# END config
